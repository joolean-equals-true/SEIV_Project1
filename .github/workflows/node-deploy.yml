    name: Deploy Vue App to GitHub Pages

    on:
      pull_request:
        types: [closed]
        branches:
          -dev

    jobs:
      build-and-deploy:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '20' # Or your desired Node.js version

          - name: Install dependencies
            run: npm install

          - name: Build Vue app
            run: npm run build

          - name: Deploy to GitHub Pages
            uses: easingthemes/ssh-deploy@v2.1.1
            env:
              SSH_PRIVATE_KEY: ${{ secrets.GITHUB_TOKEN }}
              ARGS: "-rltgoDzvO --delete"
              SOURCE: "./dist"
              REMOTE_HOST: "project1.eaglesoftwareteam.com"
              REMOTE_USER: ubuntu
              TARGET: "/var/www/html/project1/<your-team-directory>‚Äù